<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Claim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Submit Your Insurance Claim</h2>
    
    <form method="post" enctype="multipart/form-data" class="shadow p-4 bg-light rounded">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_policy_number" class="form-label">Policy Number</label>
            <input type="text" class="form-control" id="id_policy_number" name="policy_number" required>
        </div>

        <!-- Insurance Category Dropdown -->
        <div class="mb-3">
            <label for="id_insurance_category" class="form-label">Insurance Category</label>
            <select class="form-select" id="id_insurance_category" name="insurance_category" required>
                <option value="" selected disabled>Select Insurance Category</option>
                <option value="Life">Life Insurance</option>
                <option value="Health">Health Insurance</option>
                <option value="Vehicle">Vehicle Insurance</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="id_claim_reason" class="form-label">Reason for Claim</label>
            <textarea class="form-control" id="id_claim_reason" name="claim_reason" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="id_claim_amount" class="form-label">Claim Amount</label>
            <input type="number" step="0.01" class="form-control" id="id_claim_amount" name="claim_amount" required>
        </div>

        <div class="mb-3">
            <label for="id_supporting_document" class="form-label">Upload Supporting Document</label>
            <input type="file" class="form-control" id="id_supporting_document" name="supporting_document" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Claim</button>
    </form>
</body>
</html>
